<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FashionGIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:linear-gradient(to right, #4d6d8b, #8080b6);;">


    <header>
        <!-- Navigation menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <!-- Brand and toggle button wrapper -->
                <a class="navbar-brand" href="index.html">Fashion-Git</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    
    <main>
        <section id="payment-page" class="section-p1">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form class="payment-form">
                            <h2>Payment Information</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Cardholder's Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Card Number" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="CVV" required>
                            </div>
                            <a href="cart.html"><button type="button" class="btn btn-primary btn-block">Go Back!</button></a>
                            <a onclick="purchaseThank()"><button class="btn btn-success">PayNow</button></a>
                        </div>
                            <div class="text-center mt-4">
                               <a href="#"> <i class="fab fa-cc-visa fa-2x mx-3"></i></a>
                               <a href="#"><i class="fab fa-paypal fa-2x mx-3"></i></a>
                                <a href="#"><i class="fas fa-credit-card fa-2x mx-3"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <!-- Left column -->
                <div class="left-column">
                    <p><strong>Confidence is key to life. Enjoy the world with <span style="color: gold;">Confidence</span> in you!.</p></strong>
                </div>
                <!-- Right column -->
                <div class="right-column">
                    <a href="#" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <span class="social-username">@Fashion-Git</span>
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <span class="social-username">FashionGit</span>
                </div>
    
                <span class="footer-text">&copy; 2023 FashionGit. All rights reserved.</span>
            </div>
        </div>
    </footer>


    <script>
        function purchaseThank() {
            alert("Thank you for your purchase!");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
